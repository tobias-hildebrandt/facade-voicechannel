<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJM test123123</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-dark p-3 px-5">
        <div class="row mb-3">
            <input type="text" class="col form-control" id="room" placeholder="room" aria-label="room">
            <input type="text" class="col form-control" id="baseUrl" placeholder="baseUrl" aria-label="baseUrl"
                value="localhost:8443">
        </div>
        <div class="row mb-3" id="videoSelector">
            <div class="col-1 text-primary">Video Input:</div>
            <div class="form-check col-1">
                <input class="form-check-input" type="radio" name="videoSelect" id="radioAuto" checked>
                <label class="form-check-label text-primary" for="radioAuto">(auto)</label>
            </div>
        </div>
        <div class="row mb-3">
            <button type="button" class="col-sm btn btn-primary me-3" id="initBtn">Init</button>
            <button type="button" class="col-sm btn btn-primary me-3" id="joinBtn">Join</button>
            <button type="button" class="col-sm btn btn-primary me-3" id="leaveBtn">Leave</button>
        </div>
        <div class="d-inline-flex">
            <div class="text-primary me-3 d-inline-flex">
                <div>Video Stream: </div>
                <div id="myStream"></div>
            </div>
            <div class="text-primary me-3 d-inline-flex">
                <div>Participant Id: </div>
                <div id="myId"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="meeting-grid" class="row"></div>
    </div>

    <!-- load frontend bundle -->
    <script type="module" src="/bundle.js"></script>
</body>

</html>
